<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .custom-date-input {
            background: linear-gradient(to bottom, #e0f0ff, #ffffff);
            border: 1px solid #0d6efd;
            border-bottom: none;
            /* Remove bottom border */
            border-radius: 10px;
            padding: 3px 10px;
            transition: box-shadow 0.2s;
        }

        .custom-date-input:focus-within {
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .custom-date-input input::placeholder {
            color: #6c757d;
        }

        .gradient-select {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            color: white;
            appearance: none;

        }

        .gradient-select option {
            color: black;
        }

        .number-box {
            width: 60px;
            height: 70px;
            background: linear-gradient(to bottom, #d0e4ff, #ffffff);
            border: 1px solid #0d6efd;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 70px;
            margin-right: 10px;
            border-bottom: none;
        }

        .section-title {
            color: #888888;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .section-divider {
            height: 3px;
            background-color: #3f51b5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border: none;
            margin-top: 0.2rem;
            margin-bottom: 1rem;
        }

        .plot-pill {
            background-color: #96b0db;
            /* light desaturated blue */
            border-radius: 10px;
            /* pill shape */
            padding: 0.75rem 1.25rem;
            /* vertical & horizontal breathing-room */
            font-weight: 600;
            /* semi-bold like the image */
            font-size: 1.1rem;
            /* heading-sized text */
            display: inline-block;
            /* keeps height tight while responsive */
        }

        .btn-cancel {
            background-color: #f00;
            /* bright red */
            color: white;
            /* white text */
            border-radius: 10px;
            /* pill-like rounded corners */
            font-weight: 600;
            /* bold */
            padding: 0.6rem 1.5rem;
            /* comfortable spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* visible shadow */
            border: none;
            width: 150px;
            text-align: center;
        }

        .btn-cancel:hover {
            background-color: #d90000;
            /* slightly darker on hover */
        }

        .btn-success {
            background-color: #376AC1;
            /* bright red */
            color: white;
            /* white text */
            border-radius: 10px;
            /* pill-like rounded corners */
            font-weight: 600;
            /* bold */
            padding: 0.6rem 1.5rem;
            /* comfortable spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* visible shadow */
            border: none;
            width: 150px;
            text-align: center;
        }

        .btn-success:hover {
            background-color: #d90000;
            /* slightly darker on hover */
        }

        .custom-checkbox {
            width: 32px;
            height: 32px;
            border: 2px solid #0d6efd;
            /* Bootstrap primary blue */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox .checkmark {
            display: none;
            color: #0d6efd;
            font-size: 20px;
        }

        .custom-checkbox input[type="checkbox"]:checked+.checkmark {
            display: block;
        }
    </style>

</head>
